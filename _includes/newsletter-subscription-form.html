<div id="contact" class="notice--success" >
  <h2 style="margin: 15px 0;">Subscribe to The Bytes' Watch</h2>
  <p>
    If you like to receive this <a href="https://www.gurucharan.in/newsletter/">newsletter</a> delivered straight to your inbox twice a month, subscribe using the form below.
  </p>
  <form id="contactForm" method="post"
    action="https://gc94-newsletter-functions.azurewebsites.net/api/Subscribe" novalidate>
    <div class="control-group">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email address" id="email" required
          data-validation-required-message="Please enter your email address.">
        <p class="help-block"></p>
      </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
      <button class="btn btn-subscribe" type="submit">Subscribe</button>
    </div>
  </form>
</div>
