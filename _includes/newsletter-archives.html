<section class="taxonomy__section" id="archives">
  <ul>
    {% for post in site.categories.Newsletter %}
    {% if post.url %}
    <div class="entries-{{ page.entries_layout | default: 'list' }}">
      <li><a href="{{ post.url }}">{{post.date | date_to_long_string: "ordinal"}} - {{ post.title }}</a></li>
    </div>
    {% endif %}
    {% endfor %}
  </ul>
</section>
